[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 1.1 #0.8
sense_resistor: 0.110
stealthchop_threshold: 0

### tuning
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 5
